<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="pageContainer" id="container">
      <div class="left"></div>
      <div class="right">
        <div class="inner">
          <h1>Sign up now to get started</h1>
          <p>
            This is not a real online service. You know you need something like
            this in your life to help you realize your wildest dreams.
          </p>
          <p><em>You know you want to.</em></p>
          <div class="formContainer">
            <form action="https://seankiscool.com" method="post">
              <label for="firstName">First Name</label>
              <input type="text" name="First Name" id="firstName" />
              <label for="lastName">Last Name</label>
              <input type="text" name="Last Name" id="lastName" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

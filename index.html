<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="pageContainer" id="container">
      <div class="left">
        <div class="logoContainer">
          <img src="./images/logosymbol.svg" alt="logo_symbol" />Sean K Is Cool
          Design
        </div>
      </div>
      <div class="right">
        <div class="inner">
          <h1>Sign up now to get started</h1>
          <p>
            This is not a real online service. You know you need something like
            this in your life to help you realize your wildest dreams.
          </p>
          <p><em>You know you want to.</em></p>
          <div class="formContainer">
            <form action="https://seankiscool.com" method="post">
              <div class="formGrid">
                <div class="gridItem">
                  <label for="firstName">First Name</label>
                  <input type="text" name="First Name" id="firstName" />
                </div>
                <div class="gridItem">
                  <label for="lastName">Last Name</label>
                  <input type="text" name="Last Name" id="lastName" />
                </div>
                <div class="gridItem">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" name="Phone Number" id="phoneNumber" />
                </div>
                <div class="gridItem">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    pattern=".+@example\.com"
                    name="Email"
                    id="email"
                  />
                </div>
                <div class="gridItem">
                  <label for="password"
                    >Password <br />(Must be at least 8 characters)</label
                  >
                  <input
                    type="password"
                    minlength="8"
                    name="Password"
                    id="password"
                  />
                </div>
                <div class="gridItem">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="text"
                    name="Confirm Password"
                    id="confirmPassword"
                  />
                </div>
                <div class="gridItem">
                  <input class="submitBtn" type="submit" value="Submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
